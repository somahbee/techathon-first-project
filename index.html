<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.google.com/specimen/Red+Hat+Display">
    <title> Frontend Mentor | Order summary card</title>
  </head>
  
  <body>
    <div class="content">
      <div class="top-img">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
    
      <main>
        <h2>Order Summary</h2>
      </main>
      
      <section>
        <p> You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device<br> anywhere you like!</p>
      </section>
     
      <div class= "payment">
        
       <div class="music-icon">
         <img src="./images/icon-music.svg" alt="music-icon">
        </div>
    
       <div class="plan">
         <h4>Annual Plan<br>$59.99/year</h4> 
        </div>  
    
        <a href="#"> change </a>
      </div>
    
        <button type="button" class="block"> 
          Proceed to Payment 
        </button>
    
      <p>Cancel Order</p>
    </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nmesoma Joy Kalu</a>.
      </footer>
    </body>
</html>
